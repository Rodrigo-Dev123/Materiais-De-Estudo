<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções:</div>

        <label for="qtd-caracteres">Quantidade de caracteres:</label> <input id="qtd-caracteres" value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
        <label for="chk-maiusculas">Adicionar maiúsculas</label> <input id="chk-maiusculas" type="checkbox" class="chk-maiusculas" checked><br>
        <label for="chk-minusculas">Adicionar minúsculas<label></label><input id="chk-minusculas" type="checkbox" class="chk-minusculas"><br>
        <label for="chk-numeros">Adicionar números</label> <input id="chk-numeros" type="checkbox" class="chk-numeros"><br>
        <label for="chk-simbolos">Símbolos</label><input id="chk-simbolos" type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>

    <a href="https://github.com/Rodrigo-Dev123?tab=repositories" target="_blank">Meu GitHUb:https://github.com/Rodrigo-Dev123</a>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
